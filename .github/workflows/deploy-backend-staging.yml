name: Deploy Backend to Staging

on:
  push:
    branches: [staging]
    paths:
      - 'src/**'
      - 'package.json'
      - 'Dockerfile'
      - '.github/workflows/deploy-backend-staging.yml'
  workflow_dispatch:  # Manual deployment also available

env:
  AWS_REGION: ap-southeast-1
  EKS_CLUSTER_NAME: scl-cluster
  ECR_REPOSITORY: scl-backend
  NAMESPACE: scl-staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:staging-latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:staging-latest
          echo "IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Create Kick OAuth secret (if not exists)
        env:
          KICK_CLIENT_ID: ${{ secrets.KICK_CLIENT_ID }}
          KICK_CLIENT_SECRET: ${{ secrets.KICK_CLIENT_SECRET }}
        run: |
          # Create secret idempotently (won't fail if already exists)
          kubectl create secret generic kick-auth-secret \
            --from-literal=client-id="$KICK_CLIENT_ID" \
            --from-literal=client-secret="$KICK_CLIENT_SECRET" \
            -n ${{ env.NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f - || \
          echo "Secret may already exist, continuing..."

      - name: Deploy to Kubernetes
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Update deployment with new image
          # Container name is 'backend', not 'scl-backend'
          kubectl set image deployment/scl-backend backend=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -n ${{ env.NAMESPACE }} || \
          echo "Deployment not found. Please ensure infrastructure repo has deployed the base deployment first."
          
          # Also update init container if it exists
          kubectl set image deployment/scl-backend prisma-migrate=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -n ${{ env.NAMESPACE }} || true
          
          # Also update staging-latest tag for manual deployments
          kubectl set image deployment/scl-backend backend=$ECR_REGISTRY/$ECR_REPOSITORY:staging-latest prisma-migrate=$ECR_REGISTRY/$ECR_REPOSITORY:staging-latest -n ${{ env.NAMESPACE }} || true
          
          # Wait for rollout
          kubectl rollout status deployment/scl-backend -n ${{ env.NAMESPACE }} --timeout=5m || true

      - name: Verify deployment
        run: |
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=scl-backend
          kubectl get svc -n ${{ env.NAMESPACE }} -l app=scl-backend
# Trigger rebuild
